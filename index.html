<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/fav.png" type="image/x-icon" />
  <title>REST Countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header are  -->
  <header>
    <div class="contaner_1 ">
      <h1>Where in the World ?</h1>
      <button class="toggle"><i class="far fa-moon moon"></i>Drarkmode</button>
    </div>
    <div class="contaner_2">
      <div class="form-control">
        <input type="text" placeholder="Search For a country ......" class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="dropDowncon">
        <div class="dropDown">
          <p>Filter By Region</p>
          <button><i class="fa-solid fa-chevron-down "></i></button>
        </div>
        <div class="drop showdropdown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
  </header>
   <!-- main are  -->
  <main>
    <div class="Countries">
    </div>
  </main>
<!-- fotter are  -->
